<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register Page </title>
    <link rel="stylesheet" href="../css/register.css">
</head>

<body>
    <div class="form">
        <form class="form-register">

            <div class="register-h1">
                <h1 class="h1">Register</h1>
            </div>

            <!--  input last name and first name  -->

            <div class="first-last-name">
                <div class="first-name">
                    <div class="label">
                        <label for=""> <strong>First Name</strong>  </label>
                    </div>
                    <input type="text" placeholder="First Name">
                </div>
                <div class="last-name">
                    <div class="label">
                        <label for=""><strong> Last Name </strong></label>
                    </div>
                    <input type="text" placeholder="Last Name">
                </div>
            </div>

            <!--  input last name and first name  -->


            <!-- input email -->

            <div class="email">
                <div class="email-input">
                    <div class="label-email">
                        <label for=""> <strong> Email </strong></label>
                    </div>
                    <input type="email" placeholder="Your Email">
                </div>
            </div>

            <!-- input email  -->

            <!-- password  -->

            <div class="password">
                <div class="password-input">
                    <div class="label">
                        <label for=""> <strong> Your Password </strong></label>
                    </div>
                    <input type="password" placeholder="Your Password">
                </div>
            </div>
            <!-- password  -->

            <!-- Re-password -->

            <div class="re-password">
                <div class="re-password-input">
                    <div class="label">
                        <label for=""> <strong> Your Password </strong></label>
                    </div>
                    <input type="password" placeholder="Your Password">
                </div>
            </div>

            <!-- Re-password -->

            <!-- button  -->

            <div class="button">
                <div class="button-cancel">
                    <button type="submit"> <a href="../index.html"> Cancel </a> </button>
                </div>
                <div class="button-register">
                    <button type="submit"> <a href=""> Register </a> </button>
                </div>
            </div>

            <!-- button  -->

        </form>
    </div>
</body>

</html>
